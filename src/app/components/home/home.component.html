<div class="jumbotron bg-white text-center">
    <h1 class="display-4">Corona Covid-19 Tracker</h1>
    <hr>

    <app-dashboard-card [totalCases]='totalCases'
                        [totalDeaths]='totalDeaths'></app-dashboard-card>
</div>

<hr>
<div class="ui form">
    <div class="inline fields">
      <label for="fruit">Select type : </label>
      <div class="field">
        <div class="ui radio checkbox">
          <input type="radio" id="c" #c value="c" (click)='updateChart(c)'
            name="casetype" checked="" tabindex="0" class="hidden">
          <label for="c">Cases</label>
        </div>
      </div>
      <div class="field">
        <div class="ui radio checkbox">
          <input type="radio" id="d" #d value="d" (click)='updateChart(d)'
            name="casetype" tabindex="0" class="hidden">
          <label for="d">Deaths</label>
        </div>
      </div>
    </div>
<div class="row">
    <div class="col">
      <google-chart [type]='chart.PieChart' [options]='chart.options' style="width: 100%"
      [height]='chart.height' [data]='datatable'></google-chart>
    </div>
    <div class="col">
      <google-chart [type]='chart.ColumnChart' [options]='chart.options' style="width: 100%"
      [height]='chart.height' [data]='datatable'></google-chart>
    </div>
</div>
