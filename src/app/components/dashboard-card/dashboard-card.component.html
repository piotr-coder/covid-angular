<div class="row">
    <div class="card col p-6 m-3">
        <div class="ui statistic">
            <div class="label">
                <h3>New Cases</h3>
            </div>
            <div class="value">
                {{ newCases | number }}
            </div>
        </div>
    </div>
    <div class="card col p-6 m-3">
        <div class="ui statistic">
            <div class="label">
            <h3>Total Cases</h3>
            </div>
            <div class="value">
                {{ totalCases | number }}
            </div>
        </div>
    </div>
    <div class="card col p-6 m-3">
        <div class="ui statistic">
            <div class="label">
            <h3>Total Deaths</h3>
            </div>
            <div class="value">
                {{ totalDeaths | number }}
            </div>
        </div>
    </div>
</div>
